apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: v1
kind: Secret
metadata:
  name: dockersecret
  namespace: system
data:
  PRIV_OCI_REGISTRY: ""
  PRIV_OCI_REPOSITORY: ""
  PRIV_OCI_REGISTRY_USERNAME: ""
  PRIV_OCI_REGISTRY_PASSWORD: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: dharmjit/copyimage-controller
        name: manager
        env:
        - name: PRIV_OCI_REGISTRY
          valueFrom:
            secretKeyRef:
              name: dockersecret
              key: PRIV_OCI_REGISTRY
        - name: PRIV_OCI_REPOSITORY
          valueFrom:
            secretKeyRef:
              name: dockersecret
              key: PRIV_OCI_REPOSITORY
        - name: PRIV_OCI_REGISTRY_USERNAME
          valueFrom:
            secretKeyRef:
              name: dockersecret
              key: PRIV_OCI_REGISTRY_USERNAME
        - name: PRIV_OCI_REGISTRY_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dockersecret
              key: PRIV_OCI_REGISTRY_PASSWORD                        
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
